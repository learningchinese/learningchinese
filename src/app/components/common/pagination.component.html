<nav aria-label="Page navigation">
    <ul class="pagination">
        <li *ngIf="pagination.startPage > 0">
            <a href="javascript:void(0)" aria-label="Previous" (click)="invokePrePagination()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let i of pagination.generatePageIds()" [ngClass]="{'active': pagination.currentPage === i}">
            <a href="javascript:void(0)" (click)="invokeSelectPage(i)">{{i+1}}</a>
        </li>
        <li *ngIf="pagination.endPage < pagination.numOfPages - 1">
            <a href="javascript:void(0)" aria-label="Next" (click)="invokeNextPagination()">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
