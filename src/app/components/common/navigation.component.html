<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" ng-click="brandClicked()">Learning Chinese</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li *ngFor="let item of menuItems" permission="{{item.permission}}" [ngClass]="{'active': item === currentTab}" (click)="changeCurrentTab(item)">
                    <a routerLink="{{item.path}}" routerLinkActive="active">{{item.title}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="isLoginEnable()" [ngClass]="{'active': menuRightItems[0] === currentTab}" (click)="changeCurrentTab(menuRightItems[0])">
                    <a routerLink="{{menuRightItems[0].path}}">{{menuRightItems[0].title}}</a>
                </li>
                <li class="dropdown" *ngIf="!isLoginEnable()" [ngClass]="{'active': menuRightItems[1] === currentTab}">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{authService.getUsername()}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a routerLink="{{menuRightItems[1].path}}" (click)="changeCurrentTab(menuRightItems[1])">Change Password</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" (click)="logout()">Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
